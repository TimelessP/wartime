name: Convert Markdown to PDF

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install -g markdown-pdf

    - name: Convert Markdown to PDF
      run: |
        markdown-pdf --remarkable-options='{"html": true, "xhtmlOut": true, "breaks": true, "typographer": true, "linkify": true}' \
          -s css/custom.css -o wartime-rules.pdf wartime-rules.md
    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      with:
        name: pdf-artifact
        path: wartime-rules.pdf
